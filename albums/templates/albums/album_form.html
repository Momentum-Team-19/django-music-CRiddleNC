{% load static %}
<!--album_form.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Album{% else %}Create Album{% endif %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            text-align: center;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="edit-box">
        <h1>{% if form.instance.pk %}Edit Album{% else %}Create Album{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">SAVE</button>
        </form>
        <a href="{% url 'album_list' %}">Back to Album List</a>
    </div>
</body>

</html>
