{% load static %}
<!--album_confirm_delete.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Album</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            text-align: center;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="delete-box">
        <h1>Delete Album</h1>
        <p>Are you sure you want to delete this album? "{{ album.title }}" by {{ album.artist }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'album_detail' album.pk %}">Cancel</a>
    </div>
</body>

</html>
